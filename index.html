<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinker Lab | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1E88E5;
            --primary-dark: #0D47A1;
            --white: #FFFFFF;
            --black: #000000;
            --text: #212121;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            color: var(--text);
            background-color: var(--white);
            overflow-x: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
        }
        
        .content-wrapper {
            position: relative;
            background: rgba(255,255,255,0.95);
            margin: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--black);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--primary);
        }
        
        nav a {
            color: var(--black);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: var(--primary);
        }
        
        /* Welcome Section */
        .welcome-section {
            text-align: center;
            padding: 4rem 0;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .welcome-section h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        
        .welcome-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 4rem 0;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid var(--primary);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(30, 136, 229, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1rem;
            color: var(--black);
        }
        
        /* Equipment Preview */
        .equipment-section {
            background: var(--white);
            padding: 3rem;
            border-radius: 12px;
            margin: 4rem 0;
            border: 2px solid var(--primary);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .section-header h2 {
            font-size: 1.8rem;
            color: var(--primary-dark);
        }
        
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .equipment-card {
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid rgba(0,0,0,0.1);
        }
        
        .equipment-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(30, 136, 229, 0.1);
        }
        
        .equipment-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            background-color: #f0f8ff; /* Very light blue */
        }
        
        .equipment-details {
            padding: 1.5rem;
        }
        
        .equipment-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--black);
        }
        
        .equipment-details p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: var(--black);
        }
        
        /* Announcements */
        .announcements-section {
            background: var(--white);
            padding: 3rem;
            border-radius: 12px;
            margin: 4rem 0;
            border: 2px solid var(--primary);
        }
        
        .announcements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .announcement-card {
            background: var(--white);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(0,0,0,0.1);
        }
        
        .announcement-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(30, 136, 229, 0.1);
        }
        
        .announcement-date {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .announcement-card h3 {
            font-size: 1.2rem;
            color: var(--black);
            margin-bottom: 0.8rem;
        }
        
        .announcement-card p {
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            color: var(--black);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            border: 2px solid var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            margin-left: 1rem;
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-dark {
            background-color: var(--primary-dark);
            color: var(--white);
            border: 2px solid var(--primary-dark);
        }
        
        .btn-dark:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .welcome-section h1 {
                font-size: 2.2rem;
            }
            
            .btn-outline {
                margin-left: 0;
                margin-top: 1rem;
            }
            
            .equipment-section, .announcements-section {
                padding: 2rem 1rem;
            }
            
            nav {
                display: none;
            }
            
            .content-wrapper {
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- ===== VIDEO BACKGROUND ===== -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="videos/lab-background.mp4" type="video/mp4">
            <!-- Fallback image if video can't load -->
            <img src="images/lab-background-fallback.jpg" alt="Tinker Lab Background">
        </video>
    </div>
    
    <!-- Semi-transparent overlay -->
    <div class="video-overlay"></div>
    
    <!-- ===== MAIN CONTENT ===== -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Your existing header -->
            <header>
                <a href="#" class="logo">Tinker<span>Lab</span></a>
                <nav>
                    <a href="#">Home</a>
                    <a href="catalog.html">Equipment</a>
                    <a href="#">About</a>
                    <a href="login.html">Login</a>
                </nav>
            </header>
            
            <!-- Your existing welcome section -->
            <section class="welcome-section">
                <h1>Welcome to Tinker Lab</h1>
                <p>Our advanced equipment management system provides seamless access to cutting-edge tools and resources for students, researchers, and faculty members.</p>
                <div>
                    <a href="login.html" class="btn btn-primary">Login</a>
                    <a href="login.html?register=true" class="btn btn-outline">Register</a>
                </div>
            </section>
            
            <!-- Your existing stats grid -->
            <div class="stats-grid">
                <!-- ... keep your existing stat cards ... -->
            </div>
            
            <!-- Your existing equipment section -->
            <section class="equipment-section">
                <!-- ... keep your existing equipment cards ... -->
            </section>
            
            <!-- Your existing announcements section -->
            <section class="announcements-section">
                <!-- ... keep your existing announcements ... -->
            </section>
        </div>
    </div>

    <!-- ===== VIDEO HANDLING SCRIPT ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            const videoContainer = document.querySelector('.video-background');
            
            // 1. Try to play video
            function playVideo() {
                video.play().catch(error => {
                    console.log("Video autoplay prevented, showing fallback");
                    showFallbackImage();
                });
            }
            
            // 2. Fallback to image
            function showFallbackImage() {
                const img = video.querySelector('img');
                if (img) {
                    video.style.display = 'none';
                    img.style.display = 'block';
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                }
            }
            
            // 3. Mobile detection
            if (window.innerWidth < 768) {
                videoContainer.style.background = "url('images/lab-background-mobile.jpg') center/cover no-repeat";
                video.style.display = 'none';
            } else {
                playVideo();
                video.addEventListener('error', showFallbackImage);
            }
            
            // 4. Handle tab visibility
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) video.pause();
                else playVideo();
            });
        });
    </script>

     </style>
</body>
</html>
